<div class="container">
    <div class="row">
        <div class="col-sm-6" >
            <table class="table table-bordered">
                <thead>
                    <tr >
                        <th>Name</th>
                        <th>Company</th>
                        <th>Phone</th>
                        <th>Email</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let employee of employees">
                        <td><a (click)="openEmployee(employee)"> {{ employee.name }} </a></td>
                        <td> {{ employee.company.name }} </td>
                        <td> {{ employee.phone }} </td>
                        <td> {{ employee.email }} </td>

                   
                </tbody>
            </table>
        </div>
        <app-child></app-child>
        <div class="col-sm-6" >
            <div class="container">
                <form class="form-horizontal" (ngSubmit)="onSubmit()" #empForm="ngForm" >
                    <div class="form-group">
                        <label class="control-label col-sm-2" for="name"> Name:</label>
                            <div class="col-sm-4">
                                    <input
                                        type="text" 
                                        class="form-control" 
                                        id="name" 
                                        value={{employee?.name}}
                                        placeholder="Enter Name" 
                                        ngModel name="name"
                                        required
                                        />
                                      
                            </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-2" for="company">Company:</label>
                            <div class="col-sm-4">
                                    <input 
                                        type="text" 
                                        class="form-control" 
                                        id="company" 
                                        value={{employee?.company?.name}}
                                        placeholder="Enter Company" 
                                        ngModel name="company"
                                        required
                                        />
                            </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-2" for="phone">Phone:</label>
                            <div class="col-sm-4">
                                    <input type="text" 
                                        class="form-control" 
                                        id="phone" 
                                        value={{employee?.phone}}
                                        placeholder="Enter Phone" 
                                        ngModel name="phone"
                                        phone
                                        required
                                        
                                        />
                            </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-2" for="email">Email:</label>
                            <div class="col-sm-4">
                                    <input type="text" 
                                        class="form-control" 
                                        id="email" 
                                        value={{employee?.email}}
                                        placeholder="Enter Email" 
                                        ngModel name="email"
                                        required
                                        email
                                        #email="ngModel"
                                        />
                                        <span   *ngIf="!email.valid && email.touched" 
                                                class="glyphicon glyphicon-remove form-control-feedback" aria-hidden="true">
                                        </span>
                                        <span   *ngIf="email.valid && email.touched" 
                                                class="glyphicon glyphicon-ok form-control-feedback" aria-hidden="true">
                                        </span>
                                        <p       *ngIf="!empForm.valid && email.touched" 
                                                style="color: red;">please enter valid Email
                                        </p>
                            </div>
                    </div>
                   
                    
                    <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-6">
                                <button [disabled]="empForm.invalid"
                                    type="submit" 
                                    class="btn btn-success">Submit
                                </button>
                                <hr>
                                <button (click)="clicked('gopika')"
                                        class="btn btn-success">send to parent</button>
                            </div>
                    </div>
                </form>
            </div>
        </div>
        
        
    </div>
</div>
