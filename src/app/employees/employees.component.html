<div class="container">
    <div class="row">
        <div class="col-sm-6" >
            <table class="table table-bordered">
                
                <thead>
                    <tr >
                        <th>Name</th>
                        <th>Company</th>
                        <th>Phone</th>
                        <th>Email</th>
                        <th></th>
                    </tr>
                </thead>
                
                <tbody>
                    <tr *ngFor="let employee of employees">
                        <td><a (click)="openEmployee(employee)">  </a></td>
                        <td>  </td>
                        <td>  </td>
                        <td> </td>
                        <td><button (click)="deleteEmployee(employee._id)">delete</button></td>
                </tbody>
            </table>
        </div>
        <app-child ></app-child>
        <div class="col-sm-6" >
            <div class="container">
                <form class="form-horizontal" (ngSubmit)="onSubmit()" #empForm="ngForm">
                    <div class="form-group">
                        <label class="control-label col-sm-2" for="name"> Name:</label>
                        <div class="col-sm-4">
                            <input type="text" class="form-control" 
                                    id="name" 
                                    [(ngModel)]="employee.name?employee.name:''"
                                    placeholder="Enter Name" 
                                     name="name"
                                     ngModel required >
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label class="control-label col-sm-2" for="company">Company:</label>
                        <div class="col-sm-4">
                            <input type="text" class="form-control" 
                                    id="company" 
                                    [(ngModel)]="employee.company?employee.company:''"
                                    placeholder="Enter Company" 
                                     name="company"
                                     ngModel required>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label class="control-label col-sm-2" for="phone">Phone:</label>
                        <div class="col-sm-4">
                            <input type="text" class="form-control" 
                                    id="phone" 
                                    [(ngModel)]="employee.phone?employee.phone:''"
                                    placeholder="Enter Phone" 
                                     name="phone"
                                    phone
                                    ngModel required>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label class="control-label col-sm-2" for="email">Email:</label>
                        <div class="col-sm-4">
                            <input type="text" class="form-control" 
                                    id="email" 
                                    [(ngModel)]="employee.email?employee.email:''"
                                    placeholder="Enter Email" 
                                     name="email"
                                     ngModel required
                                    email #email="ngModel">
                            <span   *ngIf="!email.valid && email.touched" 
                                    class="glyphicon glyphicon-remove form-control-feedback" aria-hidden="true">
                            </span>
                            <span   *ngIf="email.valid && email.touched" 
                                    class="glyphicon glyphicon-ok form-control-feedback" aria-hidden="true">
                            </span>
                            <p       *ngIf="!empForm.valid && email.touched" 
                                     style="color: red;">please enter valid Email
                            </p>
                        </div>
                    </div>
                   
                    
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-6">
                            <!-- <button [disabled]="empForm.invalid" type="submit" class="btn btn-success">Submit</button> -->
                            <hr>
                            <!--<button (click)="clicked('gopika')" class="btn btn-success">send to parent</button>-->
                             <!--<button *ngIf="update" class="btn btn-primary" (click)=updateEmployee()>update</button> -->
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    
</div>
